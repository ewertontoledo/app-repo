name: Build image -> OCIR, Trivy scan and update Fleet repo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "app-teste-2"
      APP_PORT: 9000
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to OCIR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_AUTH_TOKEN }}

      - name: Build and push image if not exists
        run: |
          IMAGE="${{ secrets.OCIR_REGISTRY }}/${{ secrets.IMAGE_NAMESPACE }}/poc/image/${APP_NAME}:${{ github.sha }}"
          echo "ðŸ” Verificando se a imagem jÃ¡ existe..."
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "âœ… Imagem $IMAGE jÃ¡ existe"
          else
            echo "ðŸ“¦ Buildando e pushando $IMAGE..."
            docker build -t "$IMAGE" .
            docker push "$IMAGE"
          fi

      # --- TRIVY ANTES DO MANIFEST ---
      - name: Scan image with Trivy
        id: trivy
        run: |
          IMAGE="${{ secrets.OCIR_REGISTRY }}/${{ secrets.IMAGE_NAMESPACE }}/poc/image/${APP_NAME}:${{ github.sha }}"
          echo "ðŸ”’ Escaneando $IMAGE com Trivy..."
          
          curl -sfL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.65.0_Linux-64bit.tar.gz -o trivy.tar.gz
          tar zxvf trivy.tar.gz
          sudo mv trivy /usr/local/bin/

          mkdir -p trivy-reports
          trivy image --exit-code 1 --severity HIGH,CRITICAL \
            --format json -o trivy-reports/trivy-report.json "$IMAGE"

          # Gera ZIP do relatÃ³rio
          zip -r trivy-reports.zip trivy-reports

          COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' trivy-reports/trivy-report.json)
          echo "Vulnerabilidades HIGH/CRITICAL encontradas: $COUNT"

          if [ "$COUNT" -gt 0 ]; then
            echo "ðŸš¨ Pipeline quebrada devido a vulnerabilidades HIGH/CRITICAL"
            exit 1
          fi

      - name: Upload Trivy report JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-json
          path: trivy-reports/trivy-report.json

      - name: Upload Trivy report ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-zip
          path: trivy-reports.zip

      - name: Show Trivy JSON summary in log
        if: always()
        run: |
          echo "ðŸ” Vulnerabilidades HIGH/CRITICAL detectadas:"
          jq '.' trivy-reports/trivy-report.json || echo "âœ… Nenhuma vulnerabilidade encontrada"

      # --- NotificaÃ§Ã£o Teams com link para relatÃ³rio ---
      - name: Notify Teams on Trivy failure
        if: failure()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$TEAMS_WEBHOOK_URL" ]; then
            ARTIFACT_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts" \
              | jq -r '.artifacts[] | select(.name=="trivy-report-zip") | .id')

            if [ -n "$ARTIFACT_ID" ]; then
              REPORT_URL="https://github.com/${GITHUB_REPOSITORY}/suites/${GITHUB_RUN_ID}/artifacts/${ARTIFACT_ID}"
            else
              REPORT_URL="Artifact nÃ£o encontrado"
            fi

            VULNERABILITIES=$(jq -r '
              .Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL") |
              "- \(.VulnerabilityID) (\(.Severity)) em \(.PkgName) -> Corrigir para: \(.FixedVersion // "N/A")"
            ' trivy-reports/trivy-report.json | paste -sd "\\n" -)

            if [ -z "$VULNERABILITIES" ]; then
              VULNERABILITIES="âœ… Nenhuma vulnerabilidade HIGH/CRITICAL encontrada"
              COLOR="00FF00"
            else
              COLOR="FF0000"
            fi

            read -r -d '' PAYLOAD << EOF
{
  "@type": "MessageCard",
  "@context": "https://schema.org/extensions",
  "summary": "Pipeline Trivy falhou",
  "themeColor": "${COLOR}",
  "title": "âš ï¸ Pipeline falhou no Trivy para o app ${{ env.APP_NAME }}",
  "sections": [{
      "activityTitle": "Resumo de vulnerabilidades HIGH/CRITICAL",
      "text": "${VULNERABILITIES}"
    },
    {
      "activityTitle": "RelatÃ³rio completo",
      "text": "[Clique aqui para baixar o ZIP do Trivy report](${REPORT_URL})"
    }
  ]
}
EOF

            curl -H 'Content-Type: application/json' -d "$PAYLOAD" $TEAMS_WEBHOOK_URL
          fi

      # --- ATUALIZAÃ‡ÃƒO DO MANIFEST APENAS SE O TRIVY PASSAR ---
      - name: Update Fleet repo manifests
        if: success()
        env:
          FLEET_REPO: ${{ secrets.FLEET_REPO_URL }}
          FLEET_BRANCH: ${{ secrets.FLEET_BRANCH }}
          FLEET_PAT: ${{ secrets.FLEET_REPO_PAT }}
          IMAGE: ${{ secrets.OCIR_REGISTRY }}/${{ secrets.IMAGE_NAMESPACE }}/poc/image/${{ env.APP_NAME }}:${{ github.sha }}
          PORT: ${{ env.APP_PORT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          REPO_NO_PROTO=${FLEET_REPO#https://}
          CLONE_URL="https://${FLEET_PAT}@${REPO_NO_PROTO}"
          BRANCH="${FLEET_BRANCH:-main}"

          git clone --depth 1 --branch "${BRANCH}" "${CLONE_URL}" fleet-repo
          cd fleet-repo || exit 1

          sudo apt-get update && sudo apt-get install -y jq
          curl -sL https://github.com/mikefarah/yq/releases/download/v4.45.1/yq_linux_amd64 -o yq
          chmod +x yq && sudo mv yq /usr/local/bin/

          MANIFEST="k8s/apps/${APP_NAME}/deployment.yaml"
          yq e -i '.spec.template.spec.containers[0].image = env(IMAGE)' "$MANIFEST"
          yq e -i '.spec.template.spec.containers[0].ports[0].containerPort = env(PORT)' "$MANIFEST"

          if git diff --quiet --exit-code; then
            echo "âœ… Nenhuma alteraÃ§Ã£o detectada"
          else
            git add "$MANIFEST"
            git commit -m "Atualiza imagem e porta para ${IMAGE}:${PORT} [ci skip]"
            git push origin "${BRANCH}"
            echo "âœ… Manifest atualizado"
          fi
