name: Build image -> OCIR and update Fleet repo

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to OCIR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_AUTH_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.OCIR_REGISTRY }}/${{ secrets.IMAGE_NAMESPACE }}/${{ secrets.IMAGE_NAME }}:latest
            ${{ secrets.OCIR_REGISTRY }}/${{ secrets.IMAGE_NAMESPACE }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}

      - name: Update Fleet repo manifests (replace placeholder and push)
        env:
          FLEET_REPO: ${{ secrets.FLEET_REPO_URL }}
          FLEET_BRANCH: ${{ secrets.FLEET_BRANCH || 'main' }}
          FLEET_PAT: ${{ secrets.FLEET_REPO_PAT }}
          IMAGE: ${{ secrets.OCIR_REGISTRY }}/${{ secrets.IMAGE_NAMESPACE }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
        run: |
          # Config git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Prepare repo URL for cloning with PAT (assumes HTTPS URL)
          REPO_NO_PROTO=${FLEET_REPO#https://}
          CLONE_URL="https://${FLEET_PAT}@${REPO_NO_PROTO}"

          git clone --depth 1 --branch "${FLEET_BRANCH}" "${CLONE_URL}" fleet-repo
          cd fleet-repo || exit 1

          # Replace the placeholder IMAGE_PLACEHOLDER com a imagem gerada
          # (o arquivo alvo abaixo Ã© k8s/deployment.yaml)
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/deployment.yaml

          if git diff --quiet --exit-code; then
            echo "No changes to commit"
          else
            git add k8s/deployment.yaml
            git commit -m "Atualiza imagem para ${IMAGE} [ci skip]"
            git push origin "${FLEET_BRANCH}"
          fi
